<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <nav th:fragment="navbar" class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a th:href="@{/cursos}" class="text-2xl font-bold flex items-center">
                <i class="fas fa-graduation-cap mr-2"></i> Ken Cursos
            </a>

            <div class="flex items-center space-x-6">
                <a th:href="@{/cursos}" class="hover:text-blue-200 transition">Cursos</a>

                <div sec:authorize="isAuthenticated()" class="flex items-center space-x-4">
                    <span class="text-sm border-r border-blue-400 pr-4">OlÃ¡, <span sec:authentication="name">Admin</span></span>
                    <form th:action="@{/logout}" method="post" class="inline">
                        <button type="submit" class="bg-blue-700 hover:bg-blue-800 px-3 py-1 rounded text-sm transition">Sair</button>
                    </form>
                </div>

                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="bg-white text-blue-600 hover:bg-blue-50 px-4 py-2 rounded font-semibold transition">Entrar</a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
