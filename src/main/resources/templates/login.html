<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Cursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-blue-600 py-8 text-center">
            <i class="fas fa-graduation-cap text-5xl text-white mb-2"></i>
            <h1 class="text-2xl font-bold text-white uppercase tracking-wider">Acesso ao Sistema</h1>
        </div>

        <div class="p-8">
            <div th:if="${param.error}" class="mb-6 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 text-sm">
                Usuário ou senha inválidos.
            </div>
            <div th:if="${param.logout}" class="mb-6 p-4 bg-blue-100 border-l-4 border-blue-500 text-blue-700 text-sm">
                Você saiu com sucesso.
            </div>

            <form th:action="@{/login}" method="post" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Usuário</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" id="username" name="username" required
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                               placeholder="Digite seu usuário">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Senha</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" required
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                               placeholder="Digite sua senha">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg transition duration-200">
                        ENTRAR
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-gray-500">Credenciais padrão: <span class="font-mono bg-gray-100 px-1">admin / admin</span></p>
                <a th:href="@{/cursos}" class="inline-block mt-4 text-blue-600 hover:underline text-sm font-medium">
                    <i class="fas fa-arrow-left mr-1"></i> Voltar para a Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
